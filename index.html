<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-01-Webflow-UI</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero-container">
        <div class="all-container">
            <nav>
            <div class="inter-logo">LOGO</div>
            <button class="btn-primary">Sign Up</button>
        </nav>

        <div class="banner-description">
            <p class="raleway-description">Cool Dark UI Template for Webflow Agencies!</p>
            <button class="btn-secondary">Stay Focused</button>
        </div>
        </div>
    </header>

    <main>
        <div class="action">
            <div class="action-description">
                <p class="newfont">See It in Action</p>
                <p class="newfont2" >Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-third">Launch Live Preview</button>
            </div>
            <div class="images">
                <img src="/Assets/wc-mini.png" class="img-action">
            </div>
        </div>

        <div class="productive-use">
            <p class="title">Joined Thousands of Productive Users</p>
            <div class="ststic">
                <div class="stat01">
                    <p class="st01-font">50K</p>
                    <p class="st01-des">Active Users</p>
                </div>

                <div class="stat02">
                    <p class="st01-font" >2M+</p>
                    <p class="st01-des">Focus Sessions</p>
                </div>
                <div class="stat03">
                    <p class="st01-font">95%</p>
                    <p class="st01-des">Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
